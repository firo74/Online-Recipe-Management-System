{% extends 'base.html' %}
{% block title %}Delete Recipe{% endblock %}
{% block content %}

<h3>Are you sure you want to delete "{{ recipe.title }}"?</h3>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'recipe_details' recipe.pk %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
